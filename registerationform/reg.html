<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reg.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div class="form">
        <form action="#" autocomplete="off" onsubmit="return validation()">
          <table>
            <tr><td><input type="text" id="user" placeholder="Enter the name">
              <br><span id="userr"></span>
            </td></tr>
            <tr><td><input type="text" id="pass" placeholder="Enter the password">
              <br><span id="passs"></span>
            </td></tr>
            <tr><td><input type="text" id="confpass" placeholder="Confirm Password">
              <br><span id="confpasss"></span>
            </td></tr>
            <tr><td><input type="text" id="email" placeholder="Enter the email">
              <br><span id="emaill"></span>
            </td></tr>
            <tr><td><input type="text" id="mobile" placeholder="Mobile">
              <br><span id="mobilee"></span>
            </td></tr>
            <!-- <div style="display:inline-block;">
             <tr><td><label><input type="radio" value="male">Male</label></td></tr>
            <tr><td><label><input type="radio" value="female">Female</label></td></tr>
            </div> -->
            <tr><td><input type="submit" id="btn" placeholder=""></td></tr>

          </table>
        </form>
            
        
    </div>
    <script src="./reg.js"></script>   
</body>
</html>
